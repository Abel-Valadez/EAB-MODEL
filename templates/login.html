<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/estilos.css">

</head>
<body>
    <header class="color">

    </header>
    <img src="../static/imagenes/logo.png" class="logo1">
    <div class="container">
        <div class="row mt-2">
            <div class="col-6">
         
              <img src="../static/imagenes/login.png" class="loginpic">
            </div>
        <div class="col-6">
          <form action="" method="post">
              <h1>¿A donde irás después?</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" placeholder="ejemplo@lasallistas.com" class="form-label">Correo Electrónico:</label>
              <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{request.form.username }}">
              <div id="emailHelp" class="form-text">Nunca compartiremos tus datos con nadie.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1" value="{{request.form.password }}">
            </div>
              {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
              {% endif %}
            <div>
                <button type="submit" class="btn btn-primary Login_1">Iniciar Sesión</button>
             </div>
              
         
            <button type="submit" class="btn btn-primary Login_2"><a href="http://127.0.0.1:5000/login_vendedor" class="admin">Soy Administrador!</a></button>
        </form>
        </div>
        </div>
        
    </div>

</div>
  <footer class="Color">
    <h6 class="footer1">Hecho con amor por EAB team :)</h6>
  </footer>
</body>
</html>
